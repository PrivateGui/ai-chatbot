<!-- dashboard.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: radial-gradient(circle at top left, #1b2735, #090a0f);
    }
    .chat-container {
      width: 100%;
      max-width: 720px;
      height: 90vh;
      margin: 4vh auto;
      display: flex;
      flex-direction: column;
      background-color: #1e1e2f;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .chat-header {
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      background-color: #2a2a3b;
    }
    .chat-history {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .message {
      max-width: 80%;
      padding: 0.75rem;
      border-radius: 10px;
      animation: fadeIn 0.3s ease;
    }
    .user {
      align-self: flex-end;
      background-color: #4a90e2;
      color: #fff;
    }
    .bot {
      align-self: flex-start;
      background-color: #35354a;
      color: #fff;
    }
    .chat-input {
      display: flex;
      padding: 1rem;
      background-color: #2a2a3b;
    }
    .chat-input input {
      flex: 1;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      background-color: #3a3a4a;
      color: #fff;
      margin-right: 0.5rem;
    }
    .chat-input button {
      padding: 0.75rem 1.2rem;
      background-color: #4a90e2;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      ðŸ¤– Welcome, <span id="user-name"></span>!
    </div>
    <div class="chat-history" id="chat-history"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>  <script src="chat.js"></script></body>
</html>
