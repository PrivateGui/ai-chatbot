<!-- index.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot - Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container" id="auth-box">
    <h2 id="form-title">Sign In</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="handleAuth()">Continue</button>
    <div class="switch-link">
      <span id="switch-text">Don't have an account?</span>
      <a href="#" onclick="toggleAuth()">Sign Up</a>
    </div>
  </div>  <script src="auth.js"></script></body>
</html>
